<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <title>Frontend Mentor | Interactive rating component</title>
      <link rel="stylesheet" href="style.css">
      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>
            .attribution {
                  font-size: 11px;
                  text-align: center;
            }

            .attribution a {
                  color: hsl(228, 45%, 44%);
            }
      </style>
</head>

<body>
      <div class="mainbox">
            <header>
                  <img class="starIcon" src="images/icon-star.svg" alt="">
            </header>

            <main>
                  <div class="maintittle">
                        <h1>How did we do?</h1>
                  </div>

                  <div class="maintext">
                        <p>Please let us know how we did with your support request. All feedback is appreciated to help
                              us improve our offering!</p>
                  </div>
            </main>

            <div class="selectbuttons">
                  <div class="circle">
                        <input id="one" name="number-rating" type="radio" value="1" />
                        <label for="one">1</label>
                  </div>



                  <div class="circle">
                        <input id="two" name="number-rating" type="radio" value="2" />
                        <label for="two">2</label>
                  </div>

                  <div class="circle">
                        <input id="three" name="number-rating" type="radio" value="3" />
                        <label for="three">3</label>
                  </div>

                  <div class="circle">
                        <input id="four" name="number-rating" type="radio" value="4" />
                        <label for="four">4</label>
                  </div>

                  <div class="circle">
                        <input id="five" name="number-rating" type="radio" value="5" />
                        <label for="five">5</label>
                  </div>
            </div>

            <div class="submitButton">
                  <button id="submit" type="submit"></button>
                  <label for="two">SUBMIT</label>
            </div>
      </div>

</body>

</html>
